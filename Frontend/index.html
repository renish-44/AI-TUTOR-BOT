<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Tutor Bot (Static)</title>
  
  <link rel="stylesheet" href="styles.css" />
  <!-- Tesseract.js CDN for client-side OCR -->
  <script src="https://unpkg.com/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>
    
   
  </div>
  <div class="container">
    <header>
      <h1>AI Tutor Bot</h1>
      <p class="muted">Plain HTML/CSS/JS + Node backend â€¢ OCR + Quiz + Chat</p>
    </header>

    <main class="grid">
      <section class="card">
        <h2>Chat Tutor</h2>
        <div class="controls">
          <select id="subject">
            <option>DSA</option>
            <option>DBMS</option>
            <option>OS</option>
            <option>CN</option>
            <option>Maths</option>
          </select>
          <select id="mode">
            <option value="tutor">Tutor</option>
            <option value="solver">Step-by-step</option>
          </select>
        </div>
        <div id="chatWindow" class="chat-window"></div>
        <div class="row">
          <input id="chatInput" placeholder="Ask a question..." />
          <button id="sendBtn">Send</button>
        </div>
      </section>

      <section class="card">
        <h2>Quiz Maker</h2>
        <div class="row">
          <input id="quizTopic" placeholder="Topic e.g. Trees" />
          <select id="quizDifficulty">
            <option>easy</option>
            <option>medium</option>
            <option>hard</option>
          </select>
          <input id="quizCount" type="number" min="1" max="15" value="5" />
        </div>
        <button id="genQuizBtn">Generate Quiz</button>
        <ol id="quizList" class="quiz-list"></ol>
      </section>

      <section class="card">
        <h2>OCR (Handwritten)</h2>
        <input id="imageInput" type="file" accept="image/*" />
        <div id="ocrStatus" class="muted">Choose an image to extract text</div>
        <textarea id="ocrText" rows="6" placeholder="Detected text will appear here"></textarea>
      </section>

      <section class="card">
        <h2>Progress</h2>
        <div class="big" id="progressCount">0</div>
        <div class="muted">Messages asked (demo)</div>
        <hr />
        <small class="muted">Backend: <span id="backendStatus">?</span></small>
      </section>
    </main>

    <footer class="muted">Make sure backend is running and set GEMINI_API_KEY</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
